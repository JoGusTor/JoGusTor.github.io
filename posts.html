---
layout: post
title: Posts
permalink: posts
---

{% for post in site.posts %}  
<div class="jumbotron">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		  <p class="fecha">{{ post.date | date_to_string }}</p>
		  <p >{{ post.excerpt}}</p>
		  <p><a href="{{ post.url }}" class="btn-link ">Ver mas...</a></p>

</div>
{% endfor %}
